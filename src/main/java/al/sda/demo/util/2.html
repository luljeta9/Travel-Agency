<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Travel Agency</h1>

    <div class="row">
        <!-- Sign In Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Sign In</h2>
                </div>
                <div class="card-body">
                    <form id="signInForm">
                        <div class="mb-3">
                            <label for="signInEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signInEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signInPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sign Up Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form id="signUpForm">
                        <div class="mb-3">
                            <label for="signUpEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signUpPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Cities List Section (Initially hidden) -->
    <div id="citiesList" class="mt-5" style="display: none;">
        <h2>Available Cities</h2>
        <table class="table">
            <thead>
            <tr>
                <th>City</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="cityTableBody">
            <tr>
                <td>Gjirokaster</td>
                <td><button class="btn btn-primary register-button">Register</button></td>
            </tr>
            <tr>
                <td>Paris</td>
                <td><button class="btn btn-primary register-button">Register</button></td>
            </tr>
            <tr>
                <td>Tokyo</td>
                <td><button class="btn btn-primary register-button">Register</button></td>
            </tr>
            <tr>
                <td>Montreal</td>
                <td><button class="btn btn-primary register-button">Register</button></td>
            </tr>
            </tbody>
        </table>

        <h2>Registered Cities</h2>
        <ul id="registeredCitiesList" class="list-group">
            <!-- Registered cities will be dynamically added here -->
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
